<body>

  <div class="navigation container">
    <ul class="container">
      <li><a href="/">Home</a></li>
      <li>
        <a href="/projects/index.html">Projects</a>

      <li><a href="mailto:adfrench11@gmail.com?Subject=Contact%20Form">Contact Me</a></li>
    </ul>
  </div>

  <div class="container">

    <!--
      The action attribute defines where on the server the form data should be sent
      The method attribute specifies the HTTP method (GET or POST)
    -->

    <!-- <form action="form-responses/new" method="POST"> -->
    <form action="//formspree.io/adfrench11@gmail.com" method="POST">

      <input type="text" name="firstname" placeholder="First name" autofocus required>
      <br>
      <input type="text" name="lastname" placeholder="Last name"required>
      <br>
      <input type="email" name="userEmail" placeholder="your.email@example.com" required>

      <br>
      <br>
      <label>What's this message about?
        <br>
        <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span>
        <br>
        <input type="radio" name="subject" value="personal"><span>Personal message</span>
        <br>
        <input type="radio" name="subject" value="other"><span>Don't know/something else</span>
      </label>

      <br>
      <br>
      <label>Please select your animal(s) of choice!
        <br>
        <input type="checkbox" name"animal" value="kitten">Kitten
        <br>
        <input type="checkbox" name"animal" value="bunny" checked>Bunny
        <br>
        <input type="checkbox" name"animal" value="squishy">Squishy
      </label>

      <br>
      <br>
      <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!
      <br>
      <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox...

      <br>
      <br>
      <label for="marketing">How did you hear about me?</label>
      <br>
      <select name="marketing">
        <optgroup label="Online">
          <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
          <option value="github">Online Portfolio (GitHub)</option>
          <option value="search">Search Engine</option>
          <option value="email">Email</option>
        </optgroup>
        <optgroup label="In-Person">
          <option value="networking">We met at a networking event</option>
          <option value="referral">Personal referral</option>
          <option value="random">We met somewhere else</option>
        </optgroup>
        <option value="other">Other</option>
      </select>

      <br>
      <br>
      <textarea name="user_message" rows="8" cols="40" placeholder="Please enter a message"></textarea>
      <br>
      <br>
      <input type="submit">
    </form>

  </div>

  <div class="footer container">
    <p><a href="mailto:adfrench11@gmail.com?Subject=Contact%20Form">Contact Me</a></p>
    <p>&copy; Alex French 2018</p>
  </div>

</body>
